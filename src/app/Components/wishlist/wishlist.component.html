<div class="w-main">
  <div class="w-head">
    <p>My Wishlist ({{WishList.length}})</p>
  </div>
  <div class="w-wrap" *ngFor="let list of WishList">
    <div class="w-book">
      <div class="wb-con">
        <div>
          <img src="{{list.bookImage}}" alt="" />
        </div>
        <div class="wb-detail">
            <p class="book-name">{{list.title}}</p>
            <p class="author">{{list.authorName}}</p>
            <div class="cost">
                <p class="rupees">
                    Rs. {{list.price}}
                </p>
                <p class="disc">
                    Rs. {{list.price + 5}} 
                </p>
            </div>
        </div>
        </div>
    <div>
      <i class="material-icons" style="color: #9d9d9d;font-size: 25px; cursor: pointer;" (click) = "RemoveFromWishList(list)" >delete</i>
    </div>
  </div>
  <mat-divider style="margin-top: 30px;" ></mat-divider>
</div>
